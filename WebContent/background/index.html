<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>用户登录</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="Keywords" content="网站关键词">
<meta name="Description" content="网站介绍">
<link rel="stylesheet" href="../background/css/base.css">
<link rel="stylesheet" href="../background/css/iconfont.css">
<link rel="stylesheet" href="../background/css/reg.css">
</head>
<body>
	<div id="ajax-hook"></div>
	<div class="wrap">
		<div class="wpn">
			<div class="form-data pos">
				<a href="../front/index.jsp"><img
					src="../background/img/logo.png" class="head-logo"></a>
				<div class="change-login">
					<p id="student" class="account_number on">住户登录</p>
					<p id="admin" class="message">管理员登录</p>
				</div>
				<div class="form1">
					<p class="p-input pos">
						<label for="num">手机号</label> <input type="text"
							value="" id="num"> <span
							class="tel-warn num-err hide"><em>账号或密码错误，请重新输入</em><i
							class="icon-warn"></i></span>
					</p>
					<p class="p-input pos">
						<label for="pass">请输入密码</label> <input type="password"
							style="display: none" /> <input type="password" id="pass"
							value="" autocomplete="new-password"> <span
							class="tel-warn pass-err hide"><em>账号或密码错误，请重新输入</em><i
							class="icon-warn"></i></span>
					</p>
					<p class="p-input pos code hide">
						<label for="veri">请输入验证码</label> <input type="text" id="veri">
						<img src=""> <span class="tel-warn img-err hide"><em>账号或密码错误，请重新输入</em><i
							class="icon-warn"></i></span>
						<!-- <a href="javascript:;">换一换</a> -->
					</p>
				</div>
				<div class="form2 hide">
					<p class="p-input pos">
						<label for="num2">账号</label> <input type="number" id="num2">
						<span class="tel-warn num2-err hide"><em>账号或密码错误</em><i
							class="icon-warn"></i></span>
					</p>
					<p class="p-input pos">
						<label for="veri-code">输入密码</label> <input type="password"
							id="veri-code">
					</p>
				</div>
				<div class="r-forget cl">
					<a href="../background/register/index.html" class="z">账号注册</a> <a
						href="../background/getpass.html" class="y">忘记密码</a>
				</div>
				<button id="loginbtn" class="lang-btn off log-btn">登录</button>

				<p class="right">Powered by © 2019</p>
			</div>
		</div>
	</div>
	<script src="../background/js/jquery.js"></script>
	<script src="../background/js/agree.js"></script>
	<script src="../background/js/login.js"></script>
	<script src="../background/js/jQuery.md5.js"></script>

</body>
</html>
