<script type="text/javascript">
function member_del(obj, id) {
	layer.confirm('确认要删除吗？', function(index) {
		$.ajax({
			url:"/DM-2/AdminServlet",
			data:{
				op:"del",
				id:id
			},
		success:function(msg){
			if(msg=='success'){
				$(obj).parents("tr").remove();
				layer.msg('已删除!', {
					icon: 1,
					time: 1000
				});
			}else{
				layer.msg('删除失败!', {
					icon: 2,
					time: 1000
				});
			}
			
		}
		});
		
	});
}
$(function(){
	$.ajax({
		url:"/DM-2/AdminServlet",
		data:{
			op:"query"
		},
		success:function(msg){
			var list = jQuery.parseJSON(msg);
			for (var i = 0; i < list.length; i++) {
				addTr(list[i][0].id, list[i][0].name, list[i][0].phone,list[i][1]);
			}
			tableStyle();
		}
	});
	
	$.ajax({
		url:"/DM-2/PermissionServlet",
		data:{
			op:"query"
		},
		success:function(msg){
			var list = jQuery.parseJSON(msg);
			for (var i = 0; i < list.length; i++) {
				$("#permission").append("<option value="+list[i].id+">"+list[i].name+"</option>")
				$("#updatePermission").append("<option value="+list[i].id+">"+list[i].name+"</option>")
			}
		
		}
	});
	
});
function addTr(id,name,phone,permission){
	var tr = '<tr><td><label><input type="checkbox" class="ace"><span class="lbl"></span></label></td>';
	tr+='<td>'+id+'</td><td>'+name+'</td><td>'+phone+'</td><td>'+permission+'</td>';
	tr+='<td class="td-manage"><a title="编辑" onclick="member_edit(\'510\','+id+')" href="javascript:;" class="btn btn-xs btn-info"><i class="fa fa-edit bigger-120"></i></a>';
	tr+='<a title="删除" href="javascript:;" onclick="member_del(this,'+id+')" class="btn btn-xs btn-warning"><i class="fa fa-trash  bigger-120"></i></a></td></tr>';
	var $Tr =$(tr);
	$("tbody").append($Tr);
}
function tableStyle() {
	var oTable1 = $('#sample_table').dataTable({
		"aaSorting": [
			[1, "desc"]
		], //默认第几个排序
		"bStateSave": true, //状态保存
		"aoColumnDefs": [
			//{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
			{
				"orderable": false,
				"aTargets": [0, 2, 3, 5]
			} // 制定列不参与排序
		]
	});

	$('table th input:checkbox').on('click', function() {
		var that = this;
		$(this).closest('table').find('tr > td:first-child input:checkbox')
			.each(function() {
				this.checked = that.checked;
				$(this).closest('tr').toggleClass('selected');
			});

	});

}
	jQuery(function($) {
	
		$('[data-rel="tooltip"]').tooltip({
			placement: tooltip_placement
		});

		function tooltip_placement(context, source) {
			var $source = $(source);
			var $parent = $source.closest('table')
			var off1 = $parent.offset();
			var w1 = $parent.width();

			var off2 = $source.offset();
			var w2 = $source.width();

			if(parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) return 'right';
			return 'left';
		}
	});
</script>
<script type="text/javascript">

	//字数限制
	function checkLength(which) {
		var maxChars = 100; //
		if(which.value.length > maxChars) {
			layer.open({
				icon: 2,
				title: '提示框',
				content: '您输入的字数超过限制!',
			});
			// 超过限制的字数了就将 文本框中的内容按规定的字数 截取
			which.value = which.value.substring(0, maxChars);
			return false;
		} else {
			var curr = maxChars - which.value.length; //250 减去 当前输入的
			document.getElementById("sy").innerHTML = curr.toString();
			return true;
		}
	};

	function layer_show(title, url, w, h) {
		if(title == null || title == '') {
			title = false;
		};
		if(url == null || url == '') {
			url = "404.html";
		};
		if(w == null || w == '') {
			w = 800;
		};
		if(h == null || h == '') {
			h = ($(window).height() - 50);
		};
		layer.open({
			type: 2,
			area: [w + 'px', h + 'px'],
			fix: false, //不固定
			maxmin: true,
			shade: 0.4,
			title: title,
			content: url
		});
	}
