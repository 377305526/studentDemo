<script>
	var E = window.wangEditor
	var editor2 = new E('#div3')
	editor2.create()

	$(function() {
		$("#submit").click(function() {
			var type = $("#type").val();
			var content = $("p").html();
			$.ajax({
				url : "/DM-2/ApprovalServlet",
				data : {
					type : type,
					content : content,
					action : "add"
				},
				success : function(msg) {
					alert(msg);
					location.href = "home.html";
				}

			});
		});

	});
</script>
